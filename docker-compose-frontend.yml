version: '2'

services:
  frontend-1:
    image: josdirksen/demo-service
    container_name: Frontend1
    ports:
      - 8090:8090
    environment:
      - "constraint:node==n-1"
      - SERVER_ID=1
      - SERVERNAME=Server1
      - PORT=8090
    command: /entrypoint.sh --type frontend
    dns: 192.168.99.100
    dns_search: service.consul

  frontend-2:
    image: josdirksen/demo-service
    container_name: Frontend2
    ports:
      - 8090:8090
    environment:
      - "constraint:node==n-2"
      - SERVER_ID=2
      - SERVERNAME=Server2
      - PORT=8090
    command: /entrypoint.sh --type frontend
    dns: 192.168.99.100
    dns_search: service.consul

  frontend-3:
    image: josdirksen/demo-service
    container_name: Frontend3
    ports:
      - 8090:8090
    environment:
      - "constraint:node==n-3"
      - SERVER_ID=3
      - SERVERNAME=Server3
      - PORT=8090
    command: /entrypoint.sh --type frontend
    dns: 192.168.99.100
    dns_search: service.consul

networks:
  default:
    external:
      name: my-net
